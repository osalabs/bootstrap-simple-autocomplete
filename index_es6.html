<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Simple Autocomplete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">

  <div class="text-center mb-2">
    <h1>Bootstrap Simple Autocomplete</h1>

    <a href="index.html" class="btn btn-link">direct usage</a>
     &#183; <a href="index_es6.html" class="btn btn-link active fw-bold">usage as ES6 module</a>
     &#183; <a href="https://github.com/osalabs/bootstrap-simple-autocomplete" class="btn btn-link">github</a>
  </div>

  <input type="text" data-autocomplete="test.json?q=" class="form-control mb-4" id="ac" autofocus placeholder="this is autocomplete input, type something...">

  <p class="p-2">Note, this demo uses static test.json, so results in dropdown are not related to what you typing. Your server url implementation should return filtered results accoring to user's query</p>

  <h5>HTML setup</h5>
  <textarea class="form-control bg-body-secondary font-monospace" rows="10">
    <input type="text" data-autocomplete="server_url?q=" class="form-control">

    <script type="module">
      import { initializeAutocomplete } from 'https://cdn.jsdelivr.net/npm/bootstrap-simple-autocomplete/bootstrap-simple-autocomplete.mjs';

      // Initialize all inputs with data-autocomplete attribute
      initializeAutocomplete();
    </script>
  </textarea>
</div>

<script type="module">
  import { initializeAutocomplete } from './bootstrap-simple-autocomplete.mjs';

  // Initialize all inputs with data-autocomplete attribute
  initializeAutocomplete();
</script>

<script>
 document.getElementById("ac").focus();
</script>

</body>
</html>
